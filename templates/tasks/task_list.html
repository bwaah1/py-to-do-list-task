{% extends "base.html" %}
{% block content %}
  <h1>TODO List <a href={% url "tasks:task-create" %}>+</a></h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          <a href="{% url "tasks:task-detail" pk=task.id %}">{{ task.id }}</a>
          {{ task.name }}
        </li>

      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks in list</p>
  {% endif %}
{% endblock %}
