{% extends "base.html" %}
{% block content %}
  <h1>Tag List <a href={% url "tasks:tag-create" %}>+</a></h1>
  {% if tag_list %}
    <ul>
      {% for tag in tag_list %}
        <li>
          {{ tag.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tags in list</p>
  {% endif %}
{% endblock %}
